<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Tut</title>
    <h:link rel="text/css" href="theme.css" />
</h:head>

<h:body>

    <h:form>

        <h:outputText value="Login" />
        <h:inputText id="login" value="#{loginController.username}">
            <f:ajax event="change" />
        </h:inputText>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{loginController.password}">
            <f:ajax event="change" />
        </h:inputSecret>

        <h:message for="password" />

        <h:commandButton action="#{loginController.authenticate}" value="Login" />

    </h:form>
</h:body>

</html>
